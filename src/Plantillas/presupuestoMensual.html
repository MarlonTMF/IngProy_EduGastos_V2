<!-- /*
    PRESUPUESTO MENSUAL
    - establecer y editar el presupuesto del mes
    -Permitir el  ingreso de una nueva categoria
    -Establecer un monto especifico para la categoria
    -Mostrar varias categorias y sus respectivos presupuestos
*/ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuestos</title>
</head>
<body>
    <header>
        <h1>SUS PRESUPUESTOS</h1>
        <div id="totalBudgetHeader">
            <span>Presupuesto del mes: </span>
            <span id="totalBudgetDisplay">$0</span>
            <input type="number" id="totalBudgetInput" style="display: none;" value="0">
            <button id="editBudgetButton">Editar Presupuesto</button>
            <button id="saveBudgetButton" style="display: none;">Guardar Presupuesto</button>
        </div>
    </header>   

    <div id="addCategoryContainer" style="display: none;">
    <input type="text" id="categoryNameInput" placeholder="Nombre de la categoría">
    <input type="number" id="categoryAmountInput" placeholder="Monto de la categoría">
    <button id="saveCategoryButton">Guardar Categoría</button>
</div>
<button id="addCategoryButton">Agregar Categoría</button> <!-- Agregar este botón -->
    
    <div id="categoriesList">
        <h2>Categorías y Presupuestos</h2>
        <ul id="categoryListDisplay"></ul>
    </div>
    

    <!-- <script src="../JS/PresupuestoM.js"></script> Script de lógica de negocio -->
    <script type="module" src="../JS/presenterPresM.js"></script>
    
</body>
</html>
