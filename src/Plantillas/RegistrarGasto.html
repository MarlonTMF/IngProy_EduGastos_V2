<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>EduGastos</title>
  </head>
  <body>
    <h1>Registro de gasto</h1>
    <form id="gastos-form">
      <label for="fecha">fecha:</label>
      <input type="date" id="fecha" />
      <span id="error-fecha" style="color: red;"></span><br />
      <label for="monto">Monto:</label>
      <input type="number" id="monto"/>
      <span id="error-monto" style="color: red;"></span><br />
      <label for="descripcion">Descripcion (opcional):</label>
      <input type="text" id="descripcion" />


      <input
        type="submit"
        value="Registrar gasto"
        id="registrar-gasto-button"
      />
    </form>
    <div id="gastos-div"></div>

    <script type="module" src="../presenter.js"></script>
    <!--pruebita para el merge-->
  </body>
</html>
